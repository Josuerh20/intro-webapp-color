<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color RGB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Color RGB</h1>
    <div class="controls">
      <div class="form-group">
        <label for="color">Seleccionar Color:</label>
        <input type="color" id="color" value="#000000">
      </div>
      <div class="form-group">
        <label for="red">Rojo:</label>
        <input type="number" id="red" min="0" max="255" value="0">
      </div>
      <div class="form-group">
        <label for="green">Verde:</label>
        <input type="number" id="green" min="0" max="255" value="0">
      </div>
      <div class="form-group">
        <label for="blue">Azul:</label>
        <input type="number" id="blue" min="0" max="255" value="0">
      </div>
    </div>
    <div class="color-box" id="color-box"></div>
    <div class="output">
      <label for="hex">CÃ³digo Hexadecimal:</label>
      <input type="text" id="hex" readonly>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
